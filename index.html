<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http="refresh" content="30">
    <link href="style.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>

    <header>
        <h2 class="logo">Zadia</h2>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/">Product</a>
            <a href="/">Contact</a>
            <a href="/">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
        <div id="menu-icon"><ion-icon name="menu"></ion-icon></div>
    </header>

        <div class="wrapper">
            <span class="iconClose"><ion-icon name="close"></ion-icon></span>
            <!-- LOGIN FORM -->
            <div class="form-box login">
                <h2>Login to Diza</h2>
                <form action="#">
                    <div class="inputBox">
                    <input type="text" placeholder=" " id="usernameInput" required>
                    <label for="/">Username</label>
                </div>
                <div class="inputBox">
                    <input type="Password" placeholder=" " id="passwordInput" required>
                    <label for="/">Password</label>
                </div>
                <div class="rememberForgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button onclick="onlogin()" type="submit" id="loginbtn" class="btn">Login</button>
                <div class="loginRegister">
                    <p>Don't have an account? <a href="#" class="registerLink">Register</a> </p>
                </div>
            </form>
        </div>
<!-- REGISTER FORM -->
<div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="inputBox">
                    <input type="email" placeholder=" " required>
                    <label for="/">Email</label>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder=" " required>
                    <label for="/">Username</label>
                </div>
                <div class="inputBox">
                    <input type="Password" placeholder=" " required>
                    <label for="/">Password</label>
                </div>
                <div class="rememberForgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginRegister">
                    <p>Already have an account? <a href="#" class="loginLink">Login</a> </p>
                </div>
            </form>
        </div>
        
    </div>
    <!-- background changer -->
    <div class="bgBox">
        <div class="circle img"></div>
    </div>
    <script src="script.js"></script>
    <script src="bg.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
